
<div class="flex items-center justify-center p-5">
    <h1 class="flex items-center text-red-600 p-4 bg-white bg-opacity-75 rounded-lg text-4xl 
    border-white 
    ring-2 
    ring-red-600">Internal Server Error</h1>
</div>

@if (error){
    <div class="flex items-center justify-center p-5">
        <h1 class="text-xl text-red-600 bg-white bg-opacity-75 rounded-lg p-4">{{error.message}}</h1>
    </div>

    <div class="flex items-center justify-center p-5">
        <h1 class="text-xl text-red-600 bg-white bg-opacity-75 rounded-lg p-4 w-2/3">{{error.details}}</h1>
    </div>
}
