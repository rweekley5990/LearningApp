    rounded-md

    <a routerLink="/lists" class="
    px-4
    flex

    ">
    <span routerLinkActive="text-blue-400" class="

@if (!accountService.currentUser()) {
 <div class="
    h-auto 
    flex 
    items-center">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <button class="
        p-[0.2rem]
        mx-2
        rounded-md
        ring-2
        ring-blue-400
        hover:bg-blue-600/50
        ">
            Log in
        </button>
        <input name="username" [(ngModel)]="model.username" class="
        px-6
        h-[2rem]
        items-center 
        rounded
        border
        border-gray-400 
        bg-gray-200 
        focus:bg-white 
        text-gray-900 
        hover:bg-white
        hover:rounded-sm
        hover:border-white 
        hover:ring-2 
        hover:ring-blue-400
        hover:rounded
        focus:outline-none 
        focus:border-white
        focus:ring-2
        focus:ring-blue-400
        focus:rounded" 
        placeholder="UserName">

        <input name="password" [(ngModel)]="model.password" class="
        px-6
        h-[2rem]
        items-center 
        rounded
        border
        border-gray-400 
        bg-gray-200 
        focus:bg-white 
        text-gray-900 
        hover:bg-white
        hover:rounded-sm
        hover:border-white 
        hover:ring-2 
        hover:ring-blue-400
        hover:rounded
        focus:outline-none 
        focus:border-white
        focus:ring-2
        focus:ring-blue-400
        focus:rounded
        ml-1.5" 
        placeholder="Password" type="password">
    </form>
</div>
}

@if (accountService.currentUser()){
<div class="flex items-center">
<div class="relative group px-4">
    <a class="text-md active:font-bold hover:text-blue-400 text-lg
        text-center w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1" >
    Dropdown
    </a>
  <div class="absolute z-10 hidden bg-grey-200 group-hover:block">
    <div class="px-2 pt-2 pb-4 bg-black shadow-lg rounded-md">
         <div class="dropdown-menu">
           <ul>
           <li><button class="dropdown-item p-[0.2rem]
            mx-2
            rounded-md
            ring-2
            ring-blue-400
            hover:bg-blue-600/50" (click)="logout()">Log Out</button></li>
         </ul>
        </div>
       </div>
      </div>
    </div>
   </div>
}
